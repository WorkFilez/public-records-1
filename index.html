<!DOCTYPE html>
<html lang="en">
<head>
  <title>Public Records</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image\png" href="favicon.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="lightbox-dist\css\lightbox.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/aa84b497fa.js"></script>
</head>

<body>
  <div id = "grid">
    <div id = "top"></div>
    <div id = "branding"><img id = "logo" src = "img/public_records.png"></div>
    <!---------------->
    <div class = "record a">
      <span>
        <a href="img\records\april-showers-abandon-ship.jpg" data-lightbox="img-1">
          <img src = "img\records\april-showers-abandon-ship.jpg"/>
        </a>
        <p class = "artist">April Showers</p>
        <p class = "album">Abandon Ship</p>
        <p class = "links">
          <a href = "https://www.youtube.com/watch?v=GWoEYChr5AU" target = "_blank"><i class="fab fa-youtube"></i></a>
          <a href = "https://www.discogs.com/sell/item/972785401" target = "_blank"><i class="fas fa-shopping-cart"></i></a>
        </p>
      </span>
    </div>
    <!---------------->
    <div class = "record b">
      <span>
        <a href="img\records\pretty-girls-make-graves.jpg" data-lightbox="img-2">
          <img src = "img\records\pretty-girls-make-graves.jpg"/>
        </a>
        <p class = "artist">Pretty Girls Make Graves</p>
        <p class = "album">This Is Our Emergency</p>
        <p class = "links">
            <a href = "https://www.youtube.com/watch?v=GWhzAWUla_M" target = "_blank"><i class="fab fa-youtube"></i></a>
            <a href = "https://www.discogs.com/Pretty-Girls-Make-Graves-This-Is-Our-Emergency/release/650080" target = "_blank"><i class="fas fa-shopping-cart"></i></a>
          </p>
      </span>
    </div>
    <!---------------->
    <div class = "record c">
        <span>
          <a href="img\records\depeche-mode-stripped.jpg" data-lightbox="img-3">
            <img src = "img\records\depeche-mode-stripped.jpg"/>
          </a>
          <p class = "artist">Depeche Mode</p>
          <p class = "album">Stripped</p>
          <p class = "links">
              <a href = "https://www.youtube.com/watch?v=qU8UfYdKHvsM" target = "_blank"><i class="fab fa-youtube"></i></a>
              <a href = "https://www.discogs.com/Depeche-Mode-Stripped/release/127190" target = "_blank"><i class="fas fa-shopping-cart"></i></a>
            </p>
        </span>
      </div>
    <!---------------->
    <div class = "record a">
        <span>
          <a href="img\records\earth-people-reach-up-to-mars.jpg" data-lightbox="img-4">
            <img src = "img\records\earth-people-reach-up-to-mars.jpg"/>
          </a>
          <p class = "artist">Earth People</p>
          <p class = "album">Reach Up To Mars</p>
          <p class = "links">
            <a href = "https://www.youtube.com/watch?v=ddlcVvlaqMA" target = "_blank"><i class="fab fa-youtube"></i></a>
            <a href = "https://www.discogs.com/Earth-People-Reach-Up-To-Mars/release/90124" target = "_blank"><i class="fas fa-shopping-cart"></i></a>
          </p>
        </span>
      </div>
    <!---------------->
  </div>
  <script src="lightbox-dist\js\lightbox-plus-jquery.js"></script>
</body>

</html>
